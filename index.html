<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      color: #ccc;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Personal Website</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Add some information about yourself.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>List your projects or accomplishments here.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Provide your contact information or a contact form.</p>
    </section>
  </main>
</body>
</html>
